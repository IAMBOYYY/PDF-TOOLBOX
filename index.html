<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script>
const $ = id => document.getElementById(id);
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

/* ===========================
   FIXED MERGE LOGIC ONLY
   =========================== */

let mergeFiles = [];

$("mergeIn").onchange = e => {
  const newFiles = [...e.target.files].filter(f => f.type === "application/pdf");

  newFiles.forEach(file => {
    const exists = mergeFiles.some(
      f => f.name === file.name && f.size === file.size
    );
    if (!exists) mergeFiles.push(file);
  });

  $("mergeList").innerHTML = mergeFiles
    .map(f => `<div class="p-3 bg-blue-50 rounded-xl text-xs font-medium">ðŸ“„ ${f.name}</div>`)
    .join("");

  $("doMerge").disabled = mergeFiles.length < 2;

  // IMPORTANT: allow re-uploading again
  e.target.value = "";
};

$("doMerge").onclick = async () => {
  try {
    const mergedPdf = await PDFLib.PDFDocument.create();

    for (const file of mergeFiles) {
      const pdf = await PDFLib.PDFDocument.load(await file.arrayBuffer());
      const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
      pages.forEach(p => mergedPdf.addPage(p));
    }

    const blob = new Blob([await mergedPdf.save()], { type: "application/pdf" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "merged_document.pdf";
    a.click();
    URL.revokeObjectURL(a.href);
  } catch (err) {
    alert("Merge error: " + err.message);
  }
};
</script>
