<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PDF Toolbox – Free Online PDF Merge Tool</title>

<meta name="description" content="Merge PDF files online for free. Fast, private, browser-based PDF tools. No uploads, no signup, works on mobile & GitHub Pages.">
<meta name="keywords" content="merge pdf online, pdf toolbox, pdf merge free, combine pdf">
<meta name="author" content="PDF Toolbox">
<link rel="canonical" href="https://iamboyyy.github.io/PDF-TOOLBOX/">

<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"WebApplication",
  "name":"PDF Toolbox",
  "applicationCategory":"UtilitiesApplication",
  "operatingSystem":"Any",
  "offers":{"@type":"Offer","price":"0","priceCurrency":"USD"}
}
</script>

<style>
body{margin:0;font-family:system-ui;background:#f8fafc}
.container{max-width:700px;margin:auto;padding:20px}
.card{background:#fff;border-radius:16px;padding:20px;box-shadow:0 10px 20px rgba(0,0,0,.05)}
h1{font-size:28px;margin-bottom:8px}
p{color:#555;font-size:14px}
.upload{border:2px dashed #94a3b8;padding:30px;text-align:center;border-radius:14px;cursor:pointer}
.upload:hover{border-color:#2563eb;background:#f0f7ff}
.file{display:flex;justify-content:space-between;background:#eef4ff;padding:10px;border-radius:10px;margin-top:8px}
button{width:100%;margin-top:14px;padding:14px;border:none;border-radius:12px;background:#2563eb;color:#fff;font-weight:700}
button:disabled{opacity:.5}
small{color:#777}
</style>
</head>

<body>
<div class="container">

<header>
<h1>PDF Merge Tool</h1>
<p>Fast, private, browser-based PDF merging. No uploads.</p>
</header>

<div class="card">

<label for="mergeIn" class="upload">
<strong>Select or Drop PDF files</strong><br>
<small>Upload multiple times – files won’t disappear</small>
</label>
<input id="mergeIn" type="file" accept=".pdf" multiple hidden>

<div id="mergeList"></div>

<button id="mergeBtn" disabled>
Merge PDFs (<span id="count">0</span>)
</button>

</div>

<footer style="text-align:center;margin-top:20px">
<small>© 2026 PDF Toolbox · Runs fully in your browser</small>
</footer>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

<script>
const $=id=>document.getElementById(id)
let files=[]

$("mergeIn").onchange=e=>{
[...e.target.files].forEach(f=>{
if(!files.some(x=>x.name===f.name&&x.size===f.size))
files.push(f)
})
render()
e.target.value=""
}

function render(){
$("mergeList").innerHTML=""
files.forEach((f,i)=>{
$("mergeList").innerHTML+=`
<div class="file">
<span>${f.name}</span>
<span style="cursor:pointer;color:red" onclick="removeFile(${i})">✕</span>
</div>`
})
$("count").innerText=files.length
$("mergeBtn").disabled=files.length<2
}

function removeFile(i){
files.splice(i,1)
render()
}

$("mergeBtn").onclick=async()=>{
$("mergeBtn").innerText="Merging..."
const pdf=await PDFLib.PDFDocument.create()
for(const f of files){
const src=await PDFLib.PDFDocument.load(await f.arrayBuffer())
const pages=await pdf.copyPages(src,src.getPageIndices())
pages.forEach(p=>pdf.addPage(p))
}
download(await pdf.save(),"merged.pdf")
$("mergeBtn").innerText="Merge PDFs ("+files.length+")"
}

function download(data,name){
const a=document.createElement("a")
a.href=URL.createObjectURL(new Blob([data],{type:"application/pdf"}))
a.download=name
a.click()
URL.revokeObjectURL(a.href)
}
</script>

</body>
</html>
